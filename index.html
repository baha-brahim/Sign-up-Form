<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="image">
        <div class="band">
            <div class="logo">
                <img src="images/logo.png">
            </div>
        </div>
        <div class="background-img">
            <img src="images/Green.jpg">
        </div>
    </div>
    <form action="#" method="post" class="container-all">
            <div class="part1">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your
                    deepest dreams.Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="part2">
                <h2>Let's do this!</h2>
                <div class="container">
                    <div class="left">
                        <div><label for="fname">First Name</label><input required type="text" name="fname" id="fname"></div>
                        <div><label for="mail">Email</label><input required type="email" name="mail" id="mail"></div>
                        <div>
                            <label for="password">Password</label><input required type="password" name="password" id="password">
                            <span id="passConfError"></span>
                        </div>
                    </div>
                    <div class="right">
                        <div><label for="lname">Last Name</label><input required type="text" name="lname" id="lname"></div>
                        <div><label for="number">Phone Number</label><input required type="tel"  id="number" name="number"></div>
                        <div><label for="cPassword">Confirm Password</label><input required type="password" name="cPassword"
                                id="cPassword"></div>
                    </div>
                </div>
            </div>
            <div class="part3">
                <button type="submit" class="btn" id="btn">Create Account</button>
                <div class="log-in">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
    </form>
</body>
<script src="script.js"></script>
</html>
